<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Salário</th>
        </tr>
      </thead>

      <tbody>
        <!-- ELE ESTÁ COM DIFICULDADES AQUI -->
      </tbody>

      <tbody></tbody>
    </table>

    <script>
      let funcionarios = [
        {
          nome: "Douglas",
          endereco: "Rua da esquina, 123",
          salario: "4500",
        },
        {
          nome: "Felipe",
          endereco: "Rua da virada, 456",
          salario: "5000",
        },
        {
          nome: "Silvio",
          endereco: "Rua da aresta, 789",
          salario: "6000",
        },
      ];

      //filtrar todos os itens dos funcionarios, concatena-los e exibir dentro do tbody

      let funcionariosHtml = funcionarios
        .map((funcionarios) => {
          return `
            <tr>
                <td>${funcionarios.nome}</td>
                <td>${funcionarios.endereco}</td>
                <td>${funcionarios.salario}</td>
                <td></td>
            </tr>
        `;
        })
        .join("");

      let table = document.querySelector("tbody");

      table.innerHTML = funcionariosHtml;
    </script>
  </body>
</html>
