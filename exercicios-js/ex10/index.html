<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //criar arrow functions com map para conseguir o dobro, a metade e a raiz de cada num em sequÃªncia
      let numeros = [1, 4, 9, 16, 25, 36, 49, 64, 81, 100, 121];

      let dobro = numeros.map((n) => n * 2);
      let metade = numeros.map((n) => n / 2);
      let raiz = numeros.map((n) => Math.sqrt(n));
    </script>
  </body>
</html>
